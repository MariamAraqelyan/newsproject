<a class="back-btn">
  <span class="material-icons" (click)="emitBackEvent()">keyboard_arrow_left</span>
</a>

<section class="main-section">
  <h1 class="title">Forgot Password</h1>

  <form class="form-section" [formGroup]="resetData" (submit)="submit()">
    <section class="inputs-section">
      <newsreel-text-input
      class="input-item"
      type="email"
      icon="mail_outline"
      label="Email"
      [control]="resetData.get('email')"
      [customTrigger$]="errorCheck$"
      [customMessages]="errorMsgMap$ | async">
      </newsreel-text-input>
    </section>

    <p class="subtitle">Reset link will be sent to your above email.</p>

    <section class="btn-section">
      <button
      class="neewsreel-submit-btn"
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="loading$ | async">
        Reset Password
      </button>
    </section>
  </form>
</section>

<newsreel-spinner [showSpinner]="loading$ | async"></newsreel-spinner>
